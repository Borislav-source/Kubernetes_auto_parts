{% extends 'base.html' %}


{% block content %}
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container" action="{% url 'sign up' %}" method="post">
                    {% csrf_token %}
                    <h1 class="row justify-content-center">Sign up</h1><br>
                    <p aria-label="Email">{{ form.email }}</p>
                    <p>{{ form.password1 }}</p>
                    <p>{{ form.password2 }}</p>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </section>

        </section>

    </section>
{% endblock %}
