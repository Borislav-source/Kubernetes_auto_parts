{% extends 'base.html' %}

{% block content %}
<h1 class="row justify-content-center" style="color:red;">Pick an engine:</h1>

    {% for engine in engine_list %}
        <a href="{% url 'parts groups list' engine.id %}">
            <li class="row justify-content-center" style="color: greenyellow;font-size: large;width: 50%;padding: 20px;border: 2px solid grey;">
                {{ engine }} | Code: {{ engine.engine_code }} | HP: {{ engine.power }}
            </li>
        </a>
    {% endfor %}
{% endblock %}
